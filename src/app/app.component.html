<!--The content below is only a placeholder and can be replaced.-->
<div class="todoapp" [style.backgroundPosition]="gradientPos" (mousemove)="onMouseMove($event)">
	<h1 appTest="#f2f2f2" appClicker>{{ title }}</h1>
	<main class="todoContainer">
		<ul>
			<app-todo *ngFor="let todo of todos" [todo]="todo" (done)="onTodoDone($event)"></app-todo>
			</ul>
	</main>

</div>
